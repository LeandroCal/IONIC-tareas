<ion-header>
    <ion-navbar color="primary">
        <ion-title>Terminados</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid *ngIf="(_listaDeseos.listas | pendientes:true).length === 0">
        <ion-row>
            <ion-col class="text-center caja-vacia">
                <ion-icon class="icono-grande" ios="ios-sunny" md="md-sunny"></ion-icon>
                <p>No hay ninguna lista.</p>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-row *ngIf="(_listaDeseos.listas | pendientes).length === 0">
        <h1>Lista de tareas terminadas</h1>
    </ion-row>

    <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes:true; let i = index">
        <ion-item color="primary" (click)="verDetalle(lista, i)">
            <h2>{{ lista.nombre }}</h2>
            <ion-note item-right>{{lista.items.length}} tareas</ion-note>
        </ion-item>

        <ion-list>
            <ion-item *ngFor="let item of lista.items | slice:0:3" (click)="verDetalle(lista ,i)">

                <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
                <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
                {{item.nombre}}

            </ion-item>

            <ion-item class="text-center" *ngIf="lista.items.length > 3">
                <ion-icon ios="ios-arrow-down" md="md-arrow-down"></ion-icon>
            </ion-item>
        </ion-list>

    </ion-card>


</ion-content>
